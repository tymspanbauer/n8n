<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Ty Spanbauer</title>
  <style>
    :root { --bg:#111; --fg:#fff; --muted:#aaa; --active:#76c7ff; }
    body { font-family: Arial, sans-serif; margin:0; background:#f9f9f9; color:#333; }
    .site-header{position:sticky;top:0;z-index:999;background:var(--bg);border-bottom:1px solid #222}
    .site-header .wrap{max-width:1000px;margin:auto;display:flex;align-items:center;gap:20px;padding:12px 16px}
    .brand{color:var(--fg);font-weight:700;text-decoration:none;font-size:18px;letter-spacing:.3px}
    .nav{margin-left:auto;display:flex;gap:16px;flex-wrap:wrap}
    .nav a{color:var(--muted);text-decoration:none;padding:6px 8px;border-radius:8px;transition:color .15s, background .15s}
    .nav a:hover{color:var(--fg);background:#1c1c1c}
    .nav a.active{color:var(--active);background:#1c1c1c}
    main { max-width:1000px; margin:24px auto; padding:0 16px; }
    .actions { display:flex; gap:12px; margin:12px 0 20px; flex-wrap:wrap; }
    .btn { display:inline-block; padding:10px 14px; border-radius:8px; background:#111; color:#fff; text-decoration:none; }
    .btn:hover { opacity:0.9; }
    .frame { width:100%; height:82vh; border:1px solid #ddd; border-radius:10px; background:#fff; }
    .fallback { margin-top:12px; font-size:14px; color:#666; }
  </style>
</head>
<body>

  <!-- Simple reusable header (Option A from earlier) -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html">Ty Spanbauer</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="automation.html">Automation</a>
        <a href="summarizer.html">Summarizer</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="resume.html" class="active">Resume</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>Resume</h1>
    <div class="actions">
      <a class="btn" href="assets/Ty_Spanbauer_Resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
      <a class="btn" href="assets/Ty_Spanbauer_Resume.pdf" download>Download PDF</a>
    </div>

    <!-- Inline viewer -->
    <iframe class="frame" src="assets/Ty_Spanbauer_Resume.pdf#view=FitH" title="Ty Spanbauer Resume"></iframe>

    <p class="fallback">
      If the PDF doesnâ€™t display, <a href="assets/Ty_Spanbauer_Resume.pdf" target="_blank" rel="noopener">click here to open it</a>.
    </p>
  </main>

  <script>
    // highlight current nav link if needed
    const here = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav a').forEach(a=>{
      const target = a.getAttribute('href').split('#')[0];
      if (here === target) a.classList.add('active');
    });
  </script>
</body>
</html>
