<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume | Ty Spanbauer</title>
  <style>
    :root { --bg:#111; --fg:#fff; --muted:#888; --active:#76c7ff; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7f9;color:#333;scroll-padding-top:72px}
    .site-header{position:sticky;top:0;z-index:999;background:var(--bg);border-bottom:1px solid #202020}
    .wrap{max-width:1040px;margin:auto;padding:12px 16px;display:flex;gap:20px;align-items:center}
    .brand{color:var(--fg);font-weight:700;text-decoration:none;font-size:18px}
    nav{margin-left:auto;display:flex;gap:16px}
    nav a{color:#aaa;text-decoration:none;padding:6px 10px;border-radius:8px}
    nav a:hover{color:#fff;background:#1c1c1c}
    nav a.active{color:var(--active);background:#1c1c1c}
    main{max-width:1040px;margin:28px auto;padding:0 16px}
    .actions{display:flex;gap:12px;margin:8px 0 18px;flex-wrap:wrap}
    .btn{display:inline-block;background:#111;color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px}
    .btn:hover{opacity:.95}
    iframe{width:100%;height:82vh;border:1px solid #e6e8eb;border-radius:12px;background:#fff}
    .note{color:#666;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <header class="site-header">
  <div class="wrap">
    <a class="brand" href="index.html">Ty Spanbauer</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="automation.html">Automation</a>
      <a href="summarizer.html">Summarizer</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="Resume.html">Resume</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>


  <main>
  <h1>Resume</h1>

  <div class="actions">
    <a class="btn" href="/assets/ty_spanbauer_resume.pdf" target="_blank" rel="noopener">Open in new tab</a>
    <a class="btn" href="/assets/ty_spanbauer_resume.pdf" download>Download PDF</a>
  </div>

  <!-- Reliable embed using Google Docs viewer -->
  <iframe class="frame"
          src="https://docs.google.com/gview?embedded=1&url=https://tyspanbauer.com/assets/ty_spanbauer_resume.pdf"
          title="Ty Spanbauer Resume"></iframe>

  <p class="note">If the PDF doesnâ€™t load, 
    <a href="/assets/ty_spanbauer_resume.pdf" target="_blank" rel="noopener">click here</a>.
  </p>
</main>


  <script>
    const here = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav a').forEach(a=>{
      const target=a.getAttribute('href').split('#')[0];
      if(here===target) a.classList.add('active');
    });
  </script>
</body>
</html>
